<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <title>Product App</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img v-bind:alt="altText" :src="image" />
            </div>
            <div class="product-info">
                <h1>{{ product }}</h1>
                <p>{{ description}}</p>

                <p v-if="inventory > 10">In stock</p>
                <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
                <p v-else :class="{'out-of-stock': !inStock}">Out of stock</p>
                <span v-show="onSale">On Sale</span>
                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
                <div class="color-box" v-for="variant in variants" :key="variant.variantId"
                    :style="{ backgroundColor:variant.variantColor }" @mouseover="updateProduct(variant.variantImage)">
                </div>
                <div v-for="size in sizes" :key="size">
                    <p>{{ size }}</p>
                </div>
                <a :href="link">More products like this</a>

                <div class="cart">
                    <p>Cart({{ cart }})</p>
                </div>
                <div class="buttons">
                    <button v-on:click="addToCart" :disabled="!inStock" :class="{ disabledButton: !inStock }">Add to
                        cart</button>
                    <button v-on:click="deleteFromCart">Delete from cart</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
